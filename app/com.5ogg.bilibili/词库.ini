回复=功能名称 触发格式 指令介绍 [enter]注册 注册+[昵称] 新用户可通过此指令在CakeGame数据库中登记，只有登记后的用户才可使用CakeGame的功能。 [enter]签到 签到 已登记用户每天可通过此指令进行签到，签到可获得设定的奖励。 [enter]转职 转职+职业名称 已登记用户达到设定的要求后可通过此指令改变自己的职业，每个职业升级属性加成是独立的。 [enter]购买商品 购买+商品名称(商品序号) 已登记用户可在进入指定商店(默认系统商店)后购买指定物品。 [enter]丢弃物品 丢弃+物品名称(背包序号) 已登记用户可通过此指令丢弃背包中不需要的物品。 [enter]进入地图 进入+地图名称(通道) 已登记用户可通过此指令直接进入到指定非隐藏地图，隐藏地图可通过通道(上下左右)进入。 [enter]发放奖励 发放+类型(金币,钻石,物品)+参数 游戏GM通过此指令快速给用户发放一定数量的金币，钻石或物品。 [enter]
[*gamehelp2]
回复=卸下装备 卸下+部位名称 已登记用户可通过此指令卸下指定部位的装备。 [enter]修改昵称 改名+新昵称 已登记用户可通过此指令修改自己的昵称。 [enter]使用物品 使用+物品名称(背包序号) 已登记用户可通过此指令使用背包内的指定物品。 [enter]玩家赠送 赠送+类型(金币,钻石,物品)+参数 已登记用户可通过此指令给指定用户赠送一定量的金币,钻石或物品，赠送后赠送方扣除一定量的赠送的金币，钻石，物品。格式与"发放"指令相同。 [enter]合成物品 合成+物品名称(合成序号) 已登记用户可通过此指令合成指定物品。 [enter]查看功能 功能+页码 已登记用户可通过此指令获取GM设定的帮助列表，随后可使用"查看帮助"指令来获取具体帮助("查看帮助"指令详见30行)。 [enter]查看背包 背包+页码 已登记用户可通过此指令查询背包内所有物品，可通过"背包筛选"指令对背包的物品进行筛选("背包筛选"指令详见33行)。 [enter]
