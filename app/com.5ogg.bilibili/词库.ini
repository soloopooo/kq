回复=查看地图 地图+页码 已登记用户可通过此指令查询所有非隐藏地图，查询出的地图可通过"进入"指令进入指定地图("进入"指令详见7行)。 [enter]查看角色 角色 已登记用户可通过此指令查询当前自身属性。 [enter]查看物品 查看+物品名称(背包序号) 已登记用户可通过此指令查询指定物品属性。 [enter]查看位置 位置 已登记用户可通过此指令查询当前所在地图属性。 [enter]攻击目标 攻击+[技能名称]-为空则普通攻击 已登记用户可通过此指令攻击已锁定的怪物目标，通过"锁定目标"指令可锁定怪物("锁定目标"指令详见36行)。 [enter]我的任务 任务+页码 已登记用户可通过此指令查询当前可接的所有任务，可通过"领取任务"指令来领取任务("领取任务"指令详见41行)。 [enter]邀请加入 邀请+用户 已登记用户在创建队伍后可使用此指令邀请指定用户加入自己的队伍。 [enter]职业列表 职业列表+页码 已登记用户可通过此指令查询所有职业列表。 [enter]查看合成 查看合成+物品名称(合成序号) 已登记用户可通过此指令查看合成指定物品所需要的资源。 [enter]
